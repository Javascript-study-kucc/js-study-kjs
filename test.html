<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  

</head>

<body>
    <script>
        function change(){
            var lval = document.getElementById("nightDay").value;
            if(lval == "night"){
                document.querySelector("body").style.backgroundColor = "black"
                document.querySelector("body").style.color = "white"
                document.getElementById("nightDay").value="day"
            }
            else{
                document.querySelector("body").style.backgroundColor = "white"
                document.querySelector("body").style.color = "black"
                document.getElementById("nightDay").value="night"
            }
        }
    </script>
    <h1>hello world</h1>
    <input id="nightDay" class="body" type="button" value="night" onclick="change();" />
</body>
</html>
